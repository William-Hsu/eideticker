<html>
<head>
  <title>Mozilla Eideticker Runner: Get dimensions</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/eideticker.js"></script>
</head>
<body style="background-color:#fff">
</body>
<script>
window.onload = function() {
   window.setTimeout(function() {
     $.getJSON("/api/captures/start", function(data) {
      var body = document.getElementsByTagName('body')[0];
      body.style.backgroundColor = "#000";
      window.setTimeout(function() {
        $.getJSON("/api/captures/end", function(data) {});
      }, 250);
    });
  }, 1000);
};
</script>
</html>
