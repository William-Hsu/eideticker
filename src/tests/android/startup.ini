[android-gallery-startup]
key = android-gallery-startup
shortDesc = Time to full display of android gallery
defaultMeasure = timetostableframe
type = appstartup
# 5 seconds to wait for fennec to start after it claims to have started
captureTimeout = 5
appname = com.android.gallery3d
activity = com.android.gallery3d.app.Gallery
intent = android.intent.action.MAIN

